<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='icon' type='image/png' sizes='32x32'
            href='./images/icon.svg'>
        <link rel='stylesheet' href='styles.css'>
        <link rel='preconnect' href='https://fonts.googleapis.com'>
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <link
            href='https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap'
            rel='stylesheet'>
        <script src='script.js' defer></script>
        <script src="https://kit.fontawesome.com/c429e89fa6.js" crossorigin="anonymous"></script>
        <title>ASG Micro Course</title>
    </head>
    <body>
        <main>

            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>

            <h1>We're launching soon</h1>
            <div class='cards'>

                <div class='card days'>
                    <div class='flip-card'>
                        <div class='top-half'>00</div>
                        <div class='bottom-half'>00</div>
                    </div>
                    <p>Days</p>
                </div>

                <div class='card hours'>
                    <div class='flip-card'>
                        <div class='top-half'>00</div>
                        <div class='bottom-half'>00</div>
                    </div>
                    <p>Hours</p>
                </div>

                <div class='card minutes'>
                    <div class='flip-card'>
                        <div class='top-half'>00</div>
                        <div class='bottom-half'>00</div>
                    </div>
                    <p>Minutes</p>
                </div>

                <div class='card seconds'>
                    <div class='flip-card'>
                        <div class='top-half'>00</div>
                        <div class='bottom-half'>00</div>
                    </div>
                    <p>Seconds</p>
                </div>

            </div>

            <div class="redirect">
                <a href="https://www.facebook.com/groups/asg.microcourse/" target="_blank">
                    <div class="btn">
                        Join Our Facebook Group
                    </div>
                </a>
            </div>

        </main>
        <footer>
            <div class='media'>

                <a href='https://www.facebook.com/microcourses' target="_blank"><i class="fa-brands fa-facebook" style="color: #b9b9b9;"></i></a>

                <a href='https://www.youtube.com/@AsgMicroCourse' target="_blank"><i class="fa-brands fa-youtube" style="color: #b9b9b9;"></i></a>

            </div>
            <div class='femc'>

                ASG Micro Course by <a href="https://aparsclassroom.com" target="_blank">Apar's</a>
            </div>
        </footer>
    </body>
</html>
